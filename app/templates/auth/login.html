{% extends "base.html" %}

{% block title %}Connexion{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Connexion</h2>
                    
                    <form method="POST" action="{{ url_for('auth.login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Se connecter</button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p>Pas encore de compte ? <a href="{{ url_for('auth.register') }}">S'inscrire</a></p>
                        <p><a href="{{ url_for('auth.reset_password_request') }}">Mot de passe oubli√© ?</a></p>
                    </div>

                    <div class="mt-4">
                        <div class="d-flex align-items-center">
                            <hr class="flex-grow-1">
                            <span class="px-3">ou</span>
                            <hr class="flex-grow-1">
                        </div>
                        <div class="d-grid gap-2 mt-4">
                            <a href="{{ url_for('auth.google_login') }}" class="btn btn-outline-dark">
                                <i class="fab fa-google me-2"></i>Se connecter avec Google
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
