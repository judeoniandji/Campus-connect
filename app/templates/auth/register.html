{% extends "base.html" %}

{% block title %}Inscription{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Inscription</h2>
                    
                    <form method="POST" action="{{ url_for('auth.register') }}">
                        <div class="mb-3">
                            <label for="full_name" class="form-label">Nom complet</label>
                            <input type="text" class="form-control" id="full_name" name="full_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="user_type" class="form-label">Type de compte</label>
                            <select class="form-select" id="user_type" name="user_type" required>
                                <option value="student">Étudiant</option>
                                <option value="company">Entreprise</option>
                                <option value="mentor">Mentor</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">S'inscrire</button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p>Déjà un compte ? <a href="{{ url_for('auth.login') }}">Se connecter</a></p>
                    </div>

                    <div class="mt-4">
                        <div class="d-flex align-items-center">
                            <hr class="flex-grow-1">
                            <span class="px-3">ou</span>
                            <hr class="flex-grow-1">
                        </div>
                        <div class="d-grid gap-2 mt-4">
                            <a href="{{ url_for('auth.google_login') }}" class="btn btn-outline-dark">
                                <i class="fab fa-google me-2"></i>S'inscrire avec Google
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
