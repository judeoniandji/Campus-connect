{% extends "base.html" %}

{% block title %}Paramètres{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h1 class="mb-4">Paramètres</h1>

            <!-- Navigation des paramètres -->
            <div class="card mb-4">
                <div class="card-body">
                    <ul class="nav nav-tabs" id="settingsTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab">
                                <i class="fas fa-user me-2"></i>Profil
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="security-tab" data-bs-toggle="tab" data-bs-target="#security" type="button" role="tab">
                                <i class="fas fa-shield-alt me-2"></i>Sécurité
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="notifications-tab" data-bs-toggle="tab" data-bs-target="#notifications" type="button" role="tab">
                                <i class="fas fa-bell me-2"></i>Notifications
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="privacy-tab" data-bs-toggle="tab" data-bs-target="#privacy" type="button" role="tab">
                                <i class="fas fa-lock me-2"></i>Confidentialité
                            </button>
                        </li>
                    </ul>

                    <div class="tab-content mt-4" id="settingsTabContent">
                        <!-- Profil -->
                        <div class="tab-pane fade show active" id="profile" role="tabpanel">
                            <form method="POST" action="{{ url_for('main.update_profile') }}" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="avatar" class="form-label">Photo de profil</label>
                                    <input type="file" class="form-control" id="avatar" name="avatar" accept="image/*">
                                    <div class="mt-2">
                                        <img src="{{ current_user.profile.avatar_url or url_for('static', filename='img/default-avatar.png') }}" 
                                             class="rounded-circle" width="100" height="100">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="full_name" class="form-label">Nom complet</label>
                                    <input type="text" class="form-control" id="full_name" name="full_name" 
                                           value="{{ current_user.profile.full_name }}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="title" class="form-label">Titre</label>
                                    <input type="text" class="form-control" id="title" name="title" 
                                           value="{{ current_user.profile.title }}">
                                </div>
                                <div class="mb-3">
                                    <label for="bio" class="form-label">Biographie</label>
                                    <textarea class="form-control" id="bio" name="bio" rows="4">{{ current_user.profile.bio }}</textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                            </form>
                        </div>

                        <!-- Sécurité -->
                        <div class="tab-pane fade" id="security" role="tabpanel">
                            <form method="POST" action="{{ url_for('main.update_password') }}">
                                <div class="mb-3">
                                    <label for="current_password" class="form-label">Mot de passe actuel</label>
                                    <input type="password" class="form-control" id="current_password" name="current_password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="new_password" class="form-label">Nouveau mot de passe</label>
                                    <input type="password" class="form-control" id="new_password" name="new_password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="confirm_password" class="form-label">Confirmer le nouveau mot de passe</label>
                                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Changer le mot de passe</button>
                            </form>
                        </div>

                        <!-- Notifications -->
                        <div class="tab-pane fade" id="notifications" role="tabpanel">
                            <form method="POST" action="{{ url_for('main.update_notifications') }}">
                                <div class="mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="email_notifications" name="email_notifications" 
                                               {% if current_user.profile.email_notifications %}checked{% endif %}>
                                        <label class="form-check-label" for="email_notifications">Notifications par email</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="job_alerts" name="job_alerts" 
                                               {% if current_user.profile.job_alerts %}checked{% endif %}>
                                        <label class="form-check-label" for="job_alerts">Alertes d'offres d'emploi</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="event_reminders" name="event_reminders" 
                                               {% if current_user.profile.event_reminders %}checked{% endif %}>
                                        <label class="form-check-label" for="event_reminders">Rappels d'événements</label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Enregistrer les préférences</button>
                            </form>
                        </div>

                        <!-- Confidentialité -->
                        <div class="tab-pane fade" id="privacy" role="tabpanel">
                            <form method="POST" action="{{ url_for('main.update_privacy') }}">
                                <div class="mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="profile_visibility" name="profile_visibility" 
                                               {% if current_user.profile.profile_visibility == 'public' %}checked{% endif %}>
                                        <label class="form-check-label" for="profile_visibility">Profil public</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="show_email" name="show_email" 
                                               {% if current_user.profile.show_email %}checked{% endif %}>
                                        <label class="form-check-label" for="show_email">Afficher l'email</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="show_connections" name="show_connections" 
                                               {% if current_user.profile.show_connections %}checked{% endif %}>
                                        <label class="form-check-label" for="show_connections">Afficher les connexions</label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Enregistrer les paramètres</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
